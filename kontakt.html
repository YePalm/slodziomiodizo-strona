<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Jakub Gajewski">
    <title>Słodzio Miodzio - kontakt</title>
    <link rel="icon" href="obrazy/logo.ico">
    <meta name="keywords" content="miód, pszczoła, pszczelarz, kontakt">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="slodziomiodzio.css" type="text/css">      
</head> 
<body>
    <div class="kontakt">
        <div id="kontakt-con">
          <div id="logo-k">
            <a href="slodziomiodzio.html"><img src="obrazy/logo1.png"></a>
          </div>
          <div id="kontakt-text">
            Słodzio Miodzio - kontakt!
          </div>
        </div>
        <div id="kontakt-concent">
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2562.1290847457876!2d19.91999711588516!3d50.046413124275546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165b7a5a0e622b%3A0xd5d25c4b488e7d88!2zVGVjaG5pa3VtIMWBxIVjem5vxZtjaSBOciAxNCB3IFpTIMWBxIVjem5vxZtjaSB3IEtyYWtvd2ll!5e0!3m2!1spl!2spl!4v1654022243257!5m2!1spl!2spl"
              width="100%" height="550px" frameborder="0" style="border:0" allowfullscreen></iframe>
            <form action="">
              <button class="btn-send">Wróć do naszej lokalizacji</button>
            </form>
          </div>
          <div id="contact-form">
            <div id="contact-form-text">
              Aby się z nami skontaktować, uzupełnij formularz:
            </div>
            <div id="kontakt-dane">
              <input type="text" placeholder="Imię" />
              <h1></h1>
              <input type="text" placeholder="Nazwisko" />
              <h1></h1>
              <input type="text" placeholder="Nr. telefonu" />
              <h1></h1>
              <input type="text" placeholder="E-mail" />
              <h1></h1>
              <textarea name="text" id="" rows="10" cols="55" placeholder="Treść wiadomości"></textarea>
              <h1></h1>
              <button class="btn-send">Wyślij</button>
            </div>
          </div>
        </div>
    </div>
</body>
